<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a1 {
        border-left: black 2px solid;
        border-bottom: solid 2px black;
        border-right: solid 1px rgb(231, 231, 231);
    }

    .a2 {
        border-right: solid 1px rgb(231, 231, 231);
        border-bottom: solid 1px rgb(231, 231, 231);
    }

    .a3 {
        border-bottom: solid 1px rgb(231, 231, 231);
    }

    .bb1 {
        border-bottom: solid 2px black;
    }

    #bl2 {
        border-left: solid 2px black;
    }

    #br3 {
        border-right: solid 2px black;
    }

    #btb4 {
        border-top: black solid 2px;
        border-bottom: solid 2px black;
    }

    table tr:nth-child(5) td:nth-child(1),
    table tr:nth-child(5) td:nth-child(4),
    table tr:nth-child(6) td:nth-child(2),
    table tr:nth-child(8) td:nth-child(2) {
        border-left: black 2px solid;
    }

    table tr:nth-child(5) td:nth-child(1),
    table tr:nth-child(5) td:nth-child(4),
    table tr:nth-child(5) td:nth-child(5),
    table tr:nth-child(5) td:nth-child(6),
    table tr:nth-child(5) td:nth-child(2),
    table tr:nth-child(8) td:nth-child(1),
    table tr:nth-child(8) td:nth-child(2),
    table tr:nth-child(8) td:nth-child(3),
    table tr:nth-child(8) td:nth-child(4) {
        border-bottom: solid 2px black;
    }

    table tr:nth-child(5) td:nth-child(6),
    table tr:nth-child(6) td:nth-child(4),
    table tr:nth-child(7) td:nth-child(3),
    table tr:nth-child(8) td:nth-child(4) {
        border-right: solid 2px black;
    }

    table tr:nth-child(9) td:nth-child(3),
    table tr:nth-child(9) td:nth-child(6) {
        border-bottom: dashed 2px gray;
    }

    table tr:nth-child(5) td:nth-child(3),
    table tr:nth-child(6) td:nth-child(1),
    table tr:nth-child(7) td:nth-child(1),
    table tr:nth-child(6) td:nth-child(4),
    table tr:nth-child(7) td:nth-child(3) {
        border-bottom: solid 1px rgb(231, 231, 231);
        border-left: solid 1px rgb(231, 231, 231);
    }
</style>

<body>
    <table style="border-collapse:collapse; ">
        <caption style="background-color: rgb(0, 183, 255);">資產負債表</caption>
        <thead>
            <tr style="background-color: yellow; border: 2px black solid;">
                <th colspan="3" style="border: 2px black solid;">資產</th>
                <th colspan="3">負債及權益變動表</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="a1" rowspan="4" style="background-color: greenyellow; ">流動資產</td>
                <td class="a2">現金</td>
                <td class="a3">399,526</td>
                <td id="bl2" class="bb1" rowspan="3" style="background-color: pink;">流動負債</td>
                <td class="a2">短期借款</td>
                <td class="a3" id="br3">1,634,870</td>

            </tr>
            <tr>
                <td class="a2">存貨</td>
                <td class="a3">819,954</td>
                <td class="a2"></td>
                <td class="a3" id="br3">1,912,740</td>

            </tr>
            <tr>
                <td class="a2">應收帳款
                </td>
                <td class="a3">945,494</td>
                <td style="border-right: solid 1px rgb(231, 231, 231);">應付帳款</td>
                <td id="br3">277,870</td>
            </tr>
            <tr>
                <td class="bb1"></td>
                <td class="bb1" style="border-left:  solid 1px rgb(231, 231, 231) ;">2,164,974</td>
                <td id="bl2" class="bb1" style="background-color:hotpink;">非流動負債</td>
                <td id="btb4">長期借款</td>
                <td id="btb4" style="border-right: 2px black solid;">69,600</td>
            </tr>
            <tr>
                <td rowspan="4" style="background-color: green;">非流動資產</td>
                <td rowspan="4">固定資產</td>
                <td></td>
                <td style="background-color: pink;">負債合計</td>
                <td></td>
                <td>1,982,340</td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2" style="background-color: rgb(164, 231, 38);">股東權益</td>
                <td class="a3">股本</td>
                <td>1,102,186</td>
            </tr>
            <tr>
                <td>1,361,096</td>
                <td class="a3">保留盈餘</td>
                <td>441,544</td>
            </tr>
            <tr>
                <td></td>
                <td style="background-color: rgb(164, 231, 38);">股東權益合計</td>
                <td></td>
                <td style="border-left: solid 1px rgb(231, 231, 231);">1,543,730</td>
            </tr>
            <tr style="background-color: yellow;">
                <td>資產合計</td>
                <td></td>
                <td>3,526,070</td>
                <td>負債及股東權益</td>
                <td></td>
                <td>3,526,070</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
